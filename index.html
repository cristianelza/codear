<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>Universal AR</title>
  <!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin: 0px; overflow: hidden">
  <!-- minimal loader shown until image descriptors are loaded -->
  <!-- <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div> -->
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems -->
    <a-nft
      type="nft"
      url="assets_gltf/assets_iset/Tugu-Khatulistiwa-Pontianak"
      smooth="true"
      smoothcount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="assets_gltf/khatulistiwa.gltf"
        scale="100 100 100"
        position="50 150 0"
      >
      </a-entity>
    </a-nft>

    <a-nft
      type="nft"
      url="assets_gltf/assets_iset/tongkonan"
      smooth="true"
      smoothcount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="assets_gltf/Tongkonan.gltf"
        scale="100 100 100"
        position="50 150 0"
      >
      </a-entity>
    </a-nft>

    <a-nft
      type="nft"
      url="assets_gltf/assets_iset/surabaya"
      smooth="true"
      smoothcount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <a-entity
        gltf-model="assets_gltf/Surabaya.gltf"
        scale="100 100 100"
        position="50 150 0"
      >
      </a-entity>
    </a-nft>

    <a-entity camera>
      <a-gltf-model
        src="assets_gltf/sekolah-pro.gltf"
        position="7 3.50 -17" scale="80 80 80"></a-gltf-model>
        <a-gltf-model
        src="assets_gltf/merdeka-belajar.gltf"
        position="-4.8 1.1 -13" scale="80 80 80"></a-gltf-model>
        <a-text value="powered by: PT.Kita Serba Digital"
        color="white"
        position="-2 -3.22 -15"></a-text>
    </a-entity>
  </a-scene>
</body>

</html>
